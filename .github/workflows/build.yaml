on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: peruseRN

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.2
          cache: npm

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_ACCESS_TOKEN }}
          username: ${{ secrets.EXPO_USERNAME }}
          password: ${{ secrets.EXPO_PASSWORD }}

      - name: 📦 Install dependencies
        run: yarn --frozen-lockfile

      # TODO: enable this after merge with main
      # - name: Check vulnerabilities
      #   run: yarn run audit

      - name: Run lint
        run: yarn run lint

      - name: Run tests
        run: yarn run test

      - name: 🚀 Build app
        run: eas build -p android --profile preview --non-interactive
